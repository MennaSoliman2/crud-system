<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bootmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="py-5">
        <h1 class="text-center text-light fw-bold">Bookmark your favorite sites</h1>
    <div class="container w-75 ms py-5 mt-5 rounded-3 Bookmark">
        <label for="siteName">Site Name:</label>
        <input type="text" class="form-control my-3" id="siteName" placeholder="Bookmark Name"/>
        <p class="alert alert-danger d-none" id="alertName">Name is Required</p>
        <p class="alert alert-danger d-none" id="alertExite">Name Is Exite</p>
        <label for="siteUrl">Site URL:</label>
        <input type="text" class="form-control my-3" id="siteUrl" placeholder="Website URL"/>
        <p class="alert alert-danger d-none" id="alertUrl">Url Field is required</p>

        <button class="btn btn-secondary form-control my-3 fs-5" id="mainBtn">
            Add Bookmark
          </button>
          <button class="btn btn-secondary form-control my-3 fs-5 d-none" id="mainBtn">
            Update Bookmark
          </button>
    </div>
    </header>

    <section class="table-data container">
        <input type="search" name="search" id="search" oninput="search(this.value)" class="form-control mx-auto w-50" placeholder="Search">
        <div class="p-3">
            <table class="table text-nowrap table-info text-center cols-lg-2 ">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">URL</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableRow">
                    <tr>
                        <!-- <td>
                            google
                        </td>
                        <td>www.google.com</td>
                        <td>
                        <a href="" target="_blank" class="btn btn-warning" id="visite">visite</a>
                        
                        <button class="btn btn-info" id="Update">Update</button>
                        <button class="btn btn-danger">delete</button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
